    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <script	src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap Validator plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <style type="text/css">
        body, html {
            height: 75%;
        }
    </style>
</head>

<body class="gray-bg">
    <!-- Content -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${userInfo}" method="post" class="col-6" role="form" data-toggle="validator">
                <div th:if="${registrationSuccessMessage}" class="alert alert-success" role="alert" th:text="${registrationSuccessMessage}"></div>
                <div th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="validation-message alert alert-danger" role="alert" required></div>
                <div th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="validation-message alert alert-danger" role="alert"></div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message alert alert-danger" role="alert"></div>

                <h4 class="text-center">OAS New Patient Registration</h4>
                <div class="form-group">
                    <input type="text" th:field="*{fname}" placeholder="First Name" class="form-control" required/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lname}" placeholder="Last Name" class="form-control" required/>
                </div>
                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control" data-error="This email address is invalid" required/>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" data-error="This password is invalid" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary block full-width">Register</button>
                </div>
                <div class="form-group text-center">
                    Already have an account? <a th:href="@{/login}">Log in</a>
                </div>
            </form>
        </div>
    </div>
