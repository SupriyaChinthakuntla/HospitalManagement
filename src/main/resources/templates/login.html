<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>OAS Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- jQuery-->
    <script	src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap Validator plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <style type="text/css">
        body, html {
            height: 75%;
        }
    </style>
</head>

<body class="gray-bg">
    <!-- Content -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div th:if="${param.error}" class="alert alert-danger col-6" role="alert">The email or password was incorrect!</div>
            <form class="col-6" autocomplete="off" action="#" th:action="@{/login}" method="post" role="form" data-toggle="validator">
                <h4 class="text-center">OAS Login</h4>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" class="form-control" data-error="This email address is invalid" required autofocus />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control" data-error="This password is invalid" required />
                </div>
                <div class="form-check text-center mb-2">
                    <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input" />
                    <label for="remember-me" class="form-check-label">Remember Me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary block full-width">Log in</button>
                </div>
                <div class="text-center">
                    New patient? <a th:href="@{/register}">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
